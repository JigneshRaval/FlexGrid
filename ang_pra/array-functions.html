<html>
	<head>
		<title>Javascript Arrays</title>
	</head>
	<body>
		<script>
			var names = ["Orange","apple","Sugar","Banana","Chilly"];
			
			console.log("Shift Method :", names, names.shift());
			
			console.log("Un-Shift Method :", names, names.unshift("Orange"));
			
			console.log("Pop Method :", names, names.pop());
			
			console.log("Push Method :", names, names.push('Hiren','Manish'));
			
			console.log("Splice Method :", names, names.splice(1, 2));
			
			console.log("Reverse Method :", names, names.reverse());
		</script>
	</body>
</html>
