<!DOCTYPE html>
<html>
<head>
	<title>Singletone pattern</title>
</head>
<body>
	<script>
		var Singletone = (function(){
			var instance;
			
			function createInstance(){
				var obj = new Object("Testing Singletone Pattern");
				return obj;
			}
			
			return {
				getInstance : function() {
					if(!instance){
						instance = createInstance();
					}
					return instance;
				}
			}
		})();
		
		function run(){
			var inst1 = Singletone.getInstance();
			var inst2 = Singletone.getInstance();
			
			console.log("Inst 1 :", inst1, "Inst 2 :", inst2);
		}
		
		run();
		
	</script>
</body>
</html>
