					</div>
				</div>

					</div>
				</div>
				
				<!-- javascript code -->
				
				<script type="text/javascript">
					// My  Function
					// ==================================
					function myValidate(event){						
						// Message Array
						var messages = ["Fill up the username.", "Fill up the password 2.", "Fill up the confirm password."]; // Add More messages 
						
						var inputList = document.querySelectorAll('input[type=text], input[type=password]');
						
						for( var i = 0; i < inputList.length; i++ ) {
							var inputName = inputList[i].name;
							
							if( inputList[i].value === "" ){
								event.preventDefault();
								
								if(document.querySelector("#txt_"+inputName) !== null && document.querySelector("#txt_"+inputName) !== 'undefined') {
									document.querySelector("#txt_"+inputName).innerHTML = messages[i];
								}
								
								inputList[i].focus();
								
								//return false;
							}
							else {
								return true;
							}
						}
					}

					// Your Function

							return false;

						// this way change id of every span element instead of just "text",

						if(document.frm_validate.confirmPassword.value == ""){
